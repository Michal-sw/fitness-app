version: '3'

services:

  rest-api:
    build: 
      context: "./backend"
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - "database"
    environment:
      - MONGODB_HOST=database
      - MONGODB_DATABASE=health_app_db
      - MONGODB_PORT=27017
  
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    ports:
      - "3000:3000"
    
    volumes:
    - /opt/app/node_modules
    - ./frontend:/opt/app


  database:
    restart: always
    image: "bitnami/mongodb:latest"
    volumes:
      - ./db/mongodb-data:/var/lib/mongodb/data
    environment:
      - MONGODB_DATABASE=health_app_db
    ports:
      - 27017:27017
  
  chatbot:
    restart: always
    build: 
      context: "./ai"
      dockerfile: Dockerfile
    ports:
      - "5001:5001"


volumes:
  mongodb-data: